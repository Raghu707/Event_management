<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let event of event"> 
            <div class="card border-primary shadow" style="background-color: #f9f9f9;">
                <div class="card-header bg-primary text-white">
                    <h6 class="card-subtitle mb-2 ">Event Name</h6>
                    <h5 class="card-title">{{ event.name }}</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">Description</h6>
                    <p class="card-text">{{ event.description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">Date: <strong>{{ event.date}}</strong></li>
                    <li class="list-group-item bg-light">Location: <strong>{{ event.location }}</strong></li>
                </ul>
                <div class="card-body d-flex justify-content-between">
                    <button (click)="editEvent(event)" class="btn btn-warning">Update</button>
                    <button (click)="deleteEvent(event)" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
